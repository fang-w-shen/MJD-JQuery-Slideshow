<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jquery SlideShow</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

      <input type="button" id="button" value="Switch to Fade Animation" name="">
      <input type="button" id="button2" value="Switch to Slide Animation" name="">

<h1>NASA EARTH DAY ROTATION</h1>
      <div id="carouselExampleIndicators1" class="carousel car2" data-keyboard="true">
        <ol class="carousel-indicators secondindicator">
          
        </ol>
        
        <a class="carousel-control-prev earth" href="#carouselExampleIndicators1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<br>
<!--//////////////////CAROUSEL///////////////////////////-->
      

      <div id="carouselExampleIndicators" style="overflow:hidden" class="carousel car1 slide" data-keyboard="true">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" data-keyboard="true"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="hover">Flickr</div>
          <div class="carousel-item active">
            <img class="d-block image1 img-fluid" src="car.jpg" height="200" alt="First slide">
              <div class="carousel-caption flicker hidden d-md-block">
                <p class="caption cap1">Car</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block image1 img-fluid" src="" alt="Second slide">
            <div class="carousel-caption flicker hidden d-md-block">
                <p class="caption cap1">msg</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block image1 img-fluid" src="" alt="Third slide">
            <div class="carousel-caption flicker hidden d-md-block">
                <p class="caption cap1">msg</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block image1 img-fluid" src="" alt="Fourth slide">
            <div class="carousel-caption flicker hidden d-md-block">
                <p class="caption cap1">msg</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block image1 img-fluid" src="" alt="Fifth slide">
            <div class="carousel-caption flicker hidden d-md-block">
                <p class="caption cap1">msg</p>
              </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="private.js"></script>
      
    <script type="text/javascript" src="main.js"></script>
      
  </body>
</html>
